<div class="emptyWatchlist" *ngIf="watchlistResults.length === 0">
  <app-empty-watchlist></app-empty-watchlist>
</div>
<div class="loading" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
  <p>Loading Results...</p>
</div>
<div class="container">
  <app-series-component
    *ngFor="let series of watchlistResults"
    [show]="series"
    class="card"
  ></app-series-component>
</div>
