<header>
  <a routerLink="/"><h1>Tv Series</h1></a>
  <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />
  <label for="menu-toggle" class="menu-toggle-label">
    <div class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </label>
  <nav class="menu">
    <ul>
      <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
      <li><a routerLink="/browse" (click)="closeMenu()">Browse Series</a></li>
      <li *ngIf="isAuthenticated">
        <a routerLink="/watchlist" (click)="closeMenu()">Watchlist</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/login" (click)="closeMenu()">Login</a>
      </li>
      <li *ngIf="isAuthenticated">
        <a (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>
